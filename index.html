<div id="container">
    <div id="map" class="u-pa">

    </div>
    <div class="btn-group btn-group-main" role="group" aria-label="...">
      <button type="button" class="btn btn-default lots">Tax Lots</button>
      <button type="button" class="btn btn-default councilDistricts">Council Districts</button>
    </div>

<script type="text/template" id="zipInfo-template">
    <div class="cartodb-tooltip-content-wrapper">
        <div class="cartodb-tooltip-content">
            <div class='tooltip-section'>
                <h1>{{city}}, {{state}}</h1>
                <div class='zip'>{{geoid10}}</div>
            </div>
            <div class='tooltip-section'>
                <div class='tiv'>TIV: {{tivPretty}}</div>
                <div class='civ'>CIV: </div>
            </div>
            <div class='totalPolicies'>Total Policies: {{policies}}</div>
        </div>
    </div>
</script>
<script type="text/template" id="sidebar-template">
    <div class="close">âœ–</div>
    <div class="section">
        <h1>{{city}}</h1><h1>
    </h1><h2>{{zipcode}}</h2>
</div>
<div class="section">
    <div class="valueBox">
        <h1>${{tiv}}</h1>
        <h2>Total Insured Value</h2>
    </div>
    <div class="valueBox">
        <h1>$945,234,305</h1>
        <h2>Total Insured Value</h2>
    </div>
</div>
<div class="section">
    <div class="valueBox">
        <h1>{{policies}}</h1>
        <h2>Total Assets in {{zipcode}}</h2>
    </div>
    <div class='breakdownItem'>
        <div class='count'>{{office}}</div>
        <div class='type'>Offices</div>
    </div>
    <div class='breakdownItem'>
        <div class='count'>{{education}}</div>
        <div class='type'>Education</div>
    </div>
    <div class='breakdownItem'>
        <div class='count'>{{factory}}</div>
        <div class='type'>Factories</div>
    </div>
    <div class='breakdownItem'>
        <div class='count'>{{medical}}</div>
        <div class='type'>Medical Facilites</div>
    </div>
    <div class='breakdownItem'>
        <div class='count'>{{warehouse}}</div>
        <div class='type'>Warehouses</div>
    </div>
</div>

</script>
<script type="text/template" id="sidebarQuery-template">

</script>
